<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- For icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="home.html">
    <link rel="stylesheet" type="text/css" href="login.html">

    <title>Login</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <div class="p-3 mb-5 bg-white shadow" style="margin: 90px 0px;">
            <div class="m-5">
              <h1 class="text-info text-center pt-5" style="font-family: Geneva;"><b>sBlog</b></h1>
              <input type="text" placeholder="Username" class="form-control mb-4">
              <input type="password" placeholder="Password" class="form-control mb-4">
              <a href="home.html">
                <button class="btn btn-large btn-info">
                  <i class="fas fa-user"> Login</i>
                </button>
              </a>
              <p class="lead pt-5">Don't have an account?</p>
              <a href="login.html">
                <button class="btn btn-large btn-info align-center">
                  <i class="fas fa-user"> Sign Up</i>
                </button>
              </a>
            </div>
          </div>
        </div>
        <div class="col-4"></div>
      </div>      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
